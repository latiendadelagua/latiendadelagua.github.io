<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="shortcut icon" type="image/png" href="assets/img/la-tienda-del-agua-196x196.png">
    <link rel="shortcut icon" sizes="196x196" href="assets/img/la-tienda-del-agua-196x196.png">
    <link rel="apple-touch-icon" href="assets/img/la-tienda-del-agua-196x196.png">

    <meta property="og:title" content="{{ site.title }}"/>
    <meta property="og:image" content="{{ site.url }}/img/la-tienda-del-agua-196x196.png"/>
    <meta property="og:url" content="{{ site.url }}"/>
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:description" content="{{ site.description }}"/>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="icon" href="favicon.ico">

    <link rel="sitemap" type="application/xml" title="Sitemap" href="sitemap.xml"/>

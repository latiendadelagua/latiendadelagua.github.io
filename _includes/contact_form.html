<form id="contactForm" class="gform" method="post"
      action="https://script.google.com/macros/s/AKfycbwe75n99wBWvxLTvY5Ds2bCSUFHj4vY86CKMgrcDVRSTQkz6IrFHe0N/exec">
    <div class="row form-elements">
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" id="name" name="name" class="form-control" placeholder="Name"
                       required data-error="Please enter your name">
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" id="email" name="email" class="form-control" placeholder="Email"
                       required data-error="Please enter your email">
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <textarea id="message" name="message" class="form-control" placeholder="Your Message" rows="5"
                      data-error="Write your message" required></textarea>
                <div class="help-block with-errors"></div>
            </div>
            <fieldset class="pure-group honeypot-field">
                <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                <input id="honeypot" type="text" name="honeypot" value="" />
            </fieldset>
            <div class="submit-button">
                <button class="btn btn-common" id="form-submit" type="submit">Send Message</button>
                <div id="msgSubmit" class="h3 text-center hidden"></div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div style="display:none" class="thank-you-message">
        <!-- You can customize the thank you message by editing the code below -->
        <h2><em>Thanks</em> for contacting us! We will get back to you soon!
        </h2>
    </div>
</form>
